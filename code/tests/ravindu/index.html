<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Camera WebRTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #video {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            background: #000;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #stats {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre;
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Raspberry Pi Camera WebRTC Stream</h1>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <div>
        <button id="start" onclick="start()">Start</button>
        <button id="stop" disabled onclick="stop()">Stop</button>
    </div>
    <div id="stats"></div>
    
    <script src="client.js"></script>
</body>
</html>
